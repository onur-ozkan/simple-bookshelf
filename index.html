<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>./bookshelf</title>

    <link rel="stylesheet" href="style.css">
    <script src="books.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>

    <div class="page-header">
        <h1>./bookshelf</h1>
        <button onclick="switchTheme()" class="theme-btn">[ switch theme ]</button>
    </div>

    <div class="controls">
        <div class="search-box">
            <label>search anything: </label>
            <input type="text" id="search-input" placeholder="type to search..." autofocus>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th class="col-title">Title</th>
                <th class="col-written-by">Written By</th>
                <th class="col-genre">Genre</th>
                <th class="col-lang">Language</th>
                <th class="col-isbn">ISBN-13</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Books injected here -->
        </tbody>
    </table>

    <div class="footer">
        <span id="book-count">0 items</span>
        <div class="source-link">
            <a href="https://github.com/onur-ozkan/simple-bookshelf" target="_blank" rel="noopener noreferrer">
                github.com/onur-ozkan/simple-bookshelf
            </a>
        </div>
    </div>

    <!-- Details Window -->
    <div id="detail-modal" class="details-overlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <div>
                    <div style="font-weight: bold; font-size: 16px;" id="m-title"></div>
                    <div style="color: var(--secondary-text);" id="m-author"></div>
                </div>
                <span class="close-btn" onclick="closeModal()">[x]</span>
            </div>

            <div class="detail-row">
                <span class="detail-label">Original Title:</span>
                <span class="detail-value" id="m-orig-title"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Original Language:</span>
                <span class="detail-value" id="m-orig-lang"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Originally Published:</span>
                <span class="detail-value" id="m-published-year"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Print Year:</span>
                <span class="detail-value" id="m-print-year"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">ISBN-13:</span>
                <span class="detail-value" id="m-isbn"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Genre:</span>
                <span class="detail-value" id="m-genre"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Language:</span>
                <span class="detail-value" id="m-lang"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Publisher:</span>
                <span class="detail-value" id="m-publisher"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Print:</span>
                <span class="detail-value" id="m-print"></span>
            </div>

            <div class="detail-summary" id="m-summary"></div>
        </div>
    </div>
</body>

</html>
